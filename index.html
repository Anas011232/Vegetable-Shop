<html data-theme="light"></html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes bounceText {
            100% {
                transform: translateY(-10px);
                text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc, 0 5px 0 #ccc;
            }
        }
    </style>

<script src="https://kit.fontawesome.com/f64fc7125f.js" crossorigin="anonymous"></script>




</head>
<body class="max-w-screen-xl mx-auto px-4 md:px-12 lg:max-w-full">
    <main class="bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3]">
        <nav class="hidden lg:flex lg:items-center lg:justify-between lg:mt-10 lg:px-10">
           <div>
            <img src="c2-assets/logo-header.png " alt="" class="lg:w-3/4">
           </div>

           <div class="space-x-6">
            <a href="">Product</a>
            <a href="">Services</a>
            <a href="">Contact us</a>
           </div>



           <div class="space-x-6">
            <i class="fa-solid fa-magnifying-glass"></i>
           <i class="fa-solid fa-cart-shopping"></i>
           <button class="border-2 border-[#179800] rounded-lg px-8 py-2">Login</button>
           <button class="bg-[#179800] rounded-lg px-8 py-2 text-white">Register</button>

           </div>
        </nav>

        <nav class="flex justify-between items-center pt-5 border-b-2 border-green-500 pb-3 lg:hidden">
            <div>
                <img src="c2-assets/logo-header.png " alt="" class="w-3/4">

            </div>
            <div>
                <i class="fa-solid fa-bars"></i>
            </div>

        </nav>

        

        <div class="text-center mt-20 max-w-screen-xl space-y-4">
            <h1 class="text-5xl font-[600]">Freshness <span class="text-[#179800]">You Can <br>
                Count</span> On, Prices You’ll Love!</h1>
            <p class="font-[400] text-[#111111]">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>


            <div class="flex justify-center items-center  overflow-hidden ">
                <h1 class="mt-5 text-xl font-bold uppercase flex space-x-2">
                    <span class="inline-block animate-bounce ">F</span>
                    <span class="inline-block animate-bounce [animation-delay:0.2s]">R</span>
                    <span class="inline-block animate-bounce [animation-delay:0.4s]">E</span>
                    <span class="inline-block animate-bounce [animation-delay:0.6s]">S</span>
                    <span class="inline-block animate-bounce [animation-delay:0.8s]">H</span>

                    <span class="inline-block animate-bounce [animation-delay:0.8s]">   P</span>
                    <span class="inline-block animate-bounce [animation-delay:0.8s]">R</span>
                    <span class="inline-block animate-bounce [animation-delay:0.8s]">O</span>
                    <span class="inline-block animate-bounce [animation-delay:0.8s]">D</span>
                    <span class="inline-block animate-bounce [animation-delay:0.8s]">U</span>
                    <span class="inline-block animate-bounce [animation-delay:0.8s]">C</span>
                    
                    <span class="inline-block animate-bounce [animation-delay:0.8s]">T</span>
                    
                    
                    

                    

                </h1>
            </div>




            <img src="c2-assets/hero-vegetables.png" alt="" class="mx-auto lg:w-1/2">
        </div>

        

       

       
          

    </main>
   
   
  
    
</body>
</html>
